<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify: Your Favorite Music</title>
    <link rel="stylesheet" href="style_spotify.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Spotify Clone -->
    <nav>
        <ul>
            <li class="brand"><img src="file-spotify-logo-png-4.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>Library</li>
            <li>Search</li>
        </ul>
    </nav> 
    <div class="container">
        <div class="song-list">
            <h1>Best Of NCS - No Copyright Sounds</h1>
            <!-- Sample song items -->
            <div class="song-item">
                <div class="songItem">
                    <img src="DJSnakeLetMeLoveYou.jpg" alt="Let Me Love You">
                    <span>Let Me Love You</span>
                    <span class="songlistplay"><span class="timestamp">05:34</span> <i class="fas fa-1x fa-play"></i></span>
                </div>
            </div>
            <div class="song-item">
                <div class="songItem">
                    <img src="maxresdefault.jpg" alt="Shershaah">
                    <span>Shershaah</span>
                    <span class="songlistplay"><span class="timestamp">04:20</span> <i class="fas fa-1x fa-play"></i></span>
                </div>
            </div>
            <div class="song-item">
                <div class="songItem">
                    <img src="download (1).jpg" alt="Best Of Rajesh Khanna">
                    <span>Best Of Rajesh Khanna</span>
                    <span class="songlistplay"><span class="timestamp">10:10</span> <i class="fas fa-1x fa-play"></i></span>
                </div>
            </div>
            <div class="song-item">
                <div class="songItem">
                    <img src="images.jpg" alt="Friday Music">
                    <span>Friday Music</span>
                    <span class="songlistplay"><span class="timestamp">05:10</span> <i class="fas fa-1x fa-play"></i></span>
                </div>
            </div>
        </div>        

        <div class="bottom-bar">
            <input type="range" name="range" id="my-progress-bar" min="0" max="100" value="0">
            <div class="player-controls">
                <!-- Font Awesome icons -->
                <i class="fas fa-backward"></i>
                <i class="fas fa-play" id="masterplay"></i>
                <i class="fas fa-pause"></i>
                <i class="fas fa-forward"></i>
            </div>
            <div class="songinfo">
                <img src="5uwq.gif" width="100px" alt="Song Cover"> 
                <div class="songinfo-text">
                    <!-- Add song info dynamically here -->
                </div>
            </div>
        </div>
    </div>

    <script src="script_spotify.js"></script>
</body>
</html>
